<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon>transfer_within_a_station</mat-icon>
      <span>&nbsp;&nbsp;</span>
      <span>行き先掲示板</span>
      <span class="flex-fill"></span>
      <ng-container *ngIf="!editMode;else inEditMode">
        <button mat-icon-button (click)="editMode=true" matTooltip="フォローするメンバーリストを編集">
          <mat-icon svgIcon="people_delete_add"></mat-icon>
        </button>
        <app-settings-button></app-settings-button>
      </ng-container>
    </mat-toolbar-row>
  </mat-toolbar>

  <app-following-list [editMode]="editMode"></app-following-list>

  <app-status-message-bar></app-status-message-bar>
</div>

<ng-template #inEditMode>
  <button mat-button (click)="editMode=false"><mat-icon>done</mat-icon>Done</button>
</ng-template>
