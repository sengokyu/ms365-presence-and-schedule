<div class="mat-mdc-card user-card">
  <app-avatar [user]="user" mat-card-avatar class="avatar"></app-avatar>
  <div class="name">
    <div>{{user.displayName}}</div>
    <div *ngIf="availability$ | async as availability">
      {{availability}}
    </div>
  </div>
</div>


<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
