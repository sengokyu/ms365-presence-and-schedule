<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>menu</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/user-list">
    <mat-icon>person_add</mat-icon>
    <span>フォローするメンバーを選択</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="updateInterval">
    <mat-icon>timelapse</mat-icon>更新頻度
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>ログアウト</span>
  </button>
</mat-menu>

<mat-menu #updateInterval="matMenu">
  @if (updateIntervalOptions$ | async; as updateIntervalOptions) {
    @for (i of updateIntervalOptions; track $index) {
      <button
        mat-menu-item
        (click)="setUpdateInterval(i.value)"
        class="update-interval-option"
      >
        @if (i.selected) {
          <mat-icon inline>check</mat-icon>
        } @else {
          <span class="icon-space"></span>
        }
        <span class="label">{{ i.value }}分毎</span>
      </button>
    }
  }
</mat-menu>
